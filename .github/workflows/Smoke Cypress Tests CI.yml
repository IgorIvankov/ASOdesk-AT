name: Smoke Cypress Tests CI

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
  schedule:
    - cron: '0 4 * * 1,3,5'

jobs:
  run-cypress-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      run: npm run smoke:chrome
      continue-on-error: true

    - name: Merge test results
      run: npm run report:merge

    - name: Save test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ./index.json

  generate-html-report:
    runs-on: ubuntu-latest
    needs: run-cypress-tests
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Download test results
      uses: actions/download-artifact@v4
      with:
        name: test-results
        path: ./test-results

    - name: Move test results
      run: mv ./test-results/index.json ./index.json
      
    - name: Generate HTML report
      run: npm run report:generate

    - name: Deploy report page
      uses: peaceiris/actions-gh-pages@v4
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'

  send-report-to-slack:
    runs-on: ubuntu-latest
    needs: generate-html-report
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Download report data
      uses: actions/download-artifact@v4
      with:
        name: test-results
        path: ./test-results

    - name: Move report data
      run: mv ./test-results/index.json ./index.json

    - name: Extract data from JSON
      run: node -e "const fs = require('fs'); const jsonData = fs.readFileSync('index.json', 'utf8'); fs.writeFileSync('$GITHUB_WORKSPACE/data.json', jsonData);" 
     
    - name: Send Slack notification
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        GITHUB_WORKSPACE: ${{ github.workspace }}
      run: |
        set -e
        json="$GITHUB_WORKSPACE/data.json"

        total=$(jq -r '.stats.tests' "$json")
        passed=$(jq -r '.stats.passes' "$json")
        failed=$(jq -r '.stats.failures' "$json")

        # extract failed tests
        failed_raw=$(jq -r '(.results[] | .. | .tests? // empty)[] 
          | select(.state == "failed") 
          | "- " + (.fullTitle // .title // "unknown")
        ' "$json")

        if [ -z "$failed_raw" ]; then
          failed_list="(no failed tests)"
        else
          failed_list="$failed_raw"
        fi

        # escape quotes for JSON block
        failed_list=$(printf '%s' "$failed_list" | sed 's/"/\\"/g')

        curl -s -X POST -H 'Content-type: application/json' --data '
        {
          "blocks": [
            {
              "type": "header",
              "text": {
                "type": "plain_text",
                "text": "HQ Smoke User Tests",
                "emoji": true
              }
            },
            {
              "type": "section",
              "text": {
                "type": "mrkdwn",
                "text": "*Tests:* '"$total"'\n*Passed:* '"$passed"'\n*Failed:* '"$failed"'"
              }
            },
            {
              "type": "section",
              "text": {
                "type": "mrkdwn",
                "text": "*Failed tests:*\n'"$failed_list"'"
              }
            },
            {
              "type": "section",
              "text": {
                "type": "mrkdwn",
                "text": "<https://igorivankov.github.io/ASOdesk-AT/|*Click here to see results*>"
              }
            }
          ]
        }' $SLACK_WEBHOOK_URL
